<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=J, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Опитування</title>
</head>

<body>
	<header>
		<h1>Опитування</h1>
	</header>
	<main>
		<section>
			<article>
				<form action="https://formspree.io/moqwwnew" method="POST">
					<label>
            Ваше ім'я:
            <br> <br>
            <input type="text" name="client-name" placeholder="Ім'я" required>
            </label>
					<br><br>
					<label>
            Ваш вік:
            <br><br>
            <input type="text" name="age" placeholder="Вік" required>
            </label>
					<br><br>
					<label>Ваша стать:</label>
					<select id="gender" name="gender">
                <option>Чоловіча</option>
                <option>Жіноча</option>
                <option>Не розумію питання</option>
            </select>
					<br><br>
					<label>
                Чи є у Вас кішка?
            </label>
					<br>
					<label>Так
                <input type="checkbox" name="haveacat" value="yes">
            </label>
					<label>Ні
                <input type="checkbox" name="haveacat" value="no">
            </label>
					<br><br>
					<label>Яка порода найбільше сподобалася?:</label>
					<br><br>
					<label>
                <input type="radio" name="breed" value="Екзотична короткошерсна">Екзотична короткошерсна
            </label>
					<br>
					<label>
                <input type="radio" name="breed" value="Британська короткошерста">Британська короткошерста
            </label>
					<br>
					<label>
                <input type="radio" name="breed" value="Абісинська кішка">Абісинська кішка
            </label>
					<br>
					<label>
                <input type="radio" name="breed" value="Бірманська кішка">Бірманська кішка
            </label>
					<br>
					<label>
                <input type="radio" name="breed" value="Тойгер">Тойгер
            </label>
					<br>
					<label>
                <input type="radio" name="breef?" value="Шотландська висловуха">Шотландська висловуха
            </label>
					<br>
					<label>
                <input type="radio" name="breed" value="Регдол">Регдол
            </label>
					<br>
					<label>
                <input type="radio" name="breed" value="Мейн-кун">Мейн-кун
            </label>
					<br>
					<label>
                <input type="radio" name="breed" value="Сіамська кішка">Сіамська кішка
            </label>
					<br>
					<label>
                <input type="radio" name="breed" value="Перська кішка">Перська кішка
            </label>
					<br><br>
					<label>
                Чому саме ця порода?
            </label>
					<br>
					<label>
                <textarea name="why" placeholder="Чому саме ця порода?" cols="30" rows="10"></textarea>
            </label>
					<br><br>
					<input type="submit" value="Надіслати дані">
					<input type="reset" value="Видалити">
        </form>
			</article>
			<article>
				<br><br>
				<footer>
					<nav>
						<a href="index.html">На головну</a>
					</nav>
				</footer>
			</article>
		</section>
	</main>
</body>

</html>
