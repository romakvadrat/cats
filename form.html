<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=J, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Опитування</title>
</head>
<body>
    <header>
        <h1>Опитування</h1>
        <nav>
            <a href="index.html">На головну</a>
        </nav>
    </header>
    <main>
        <form action="https://formspree.io/moqwwnew" method="POST">
            <label>
                Ваше ім'я:
            </label>
            <br>
            <input type="text" placeholder="Ваше ім'я:" required>
            <br>
            <label>
                Ваш вік:
            </label>
            <br>
            <input type="age" placeholder="Ваш вік:" required>
            <br>
            <label>Ваша стать:</label>
            <select id="gender" name="gender">Ваша стать:
                <option>Чоловіча</option>
                <option>Жіноча</option>
                <option>Не розумію питання</option>
            </select>
            <br>
            <label>
                Чи є у Вас кішка?
            </label>
            <br>
            <label>Так
                <input type="checkbox" name="yes" value="yes">
            </label>
            <label>Ні
                <input type="checkbox" name="no" value="no">
            </label>
            <br>
            <label>Яка порода сподобалася?:</label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Екзотична короткошерсна">Екзотична короткошерсна
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Британська короткошерста">Британська короткошерста
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Абісинська кішка">Абісинська кішка
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Бірманська кішка">Бірманська кішка
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Тойгер">Тойгер
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Шотландська висловуха">Шотландська висловуха
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Регдол">Регдол
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Мейн-кун">Мейн-кун
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Сіамська кішка">Сіамська кішка
            </label>
            <br>
            <label>
                <input type="radio" name="Яка порода сподобалася?" value="Перська кішка">Перська кішка
            </label>
            <br>
            <label>
                <input type="text" placeholder="Інша:">
            </label>
            <br>
            <label>
                Чому саме ця порода?
            </label>
            <br>
            <label>
                <textarea cols="30" rows="10"></textarea>
            </label>
            <br>
            <br>
            <input type="submit" value="Надіслати дані">
            <input type="reset" value="Видалити">
        </form>
    </main>
</body>
</html>
